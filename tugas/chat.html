<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Box</title>
  </head>
  <body>
    <main>
      <textarea name="tampil" class="tampil" cols="30" rows="10" disabled></textarea>
      <br />
      <input type="text" class="input" />
      <button class="kirim" onclick="kirim()">kirim</button>
    </main>

    <script>
      const tampilchat = document.querySelector('.tampil');
      const inputchat = document.querySelector('.input');
      const kirimchat = document.querySelector('.kirim');
      let hasilchat = document.querySelector('.tampil');

      function kirim() {
        hasilchat.innerHTML = hasilchat.innerHTML + 'Pesan: ' + inputchat.value + '\n';
        inputchat.value = '';
      }
    </script>
  </body>
</html>
