<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkTheme</title>
</head>
<body>
    <h2>Silahkan klik button untuk mengganti mode gelap</h2>
    <button onclick="funtion()">Ubah warna</button>


    <!-- script -->
    <script>
        var body = document.querySelector("body");
        var btn = document.querySelector("button");
        var darkmode = true;
        // jika kondisi darkmode true
        // maka ubah warna background menjadi hitam
        // jika kondisi darkmode false
        // maka ubah warna background menjadi putih
        btn.addEventListener("click", function(){
            if(darkmode == true){
                body.style.backgroundColor = "black";
                body.style.color = "white";
                btn.innerHTML = "mode terang";
                darkmode = false;
            }else{
                body.style.backgroundColor = "white";
                body.style.color = "black";
                btn.innerHTML = "mode gelap";
                darkmode = true;
            }
        })    
    </script>
</body>
</html>
