<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Box Model</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row p-1">
            <div class="col-md-12" style="background-color: blue; border-radius:10px; height: 13vh;">header
            </div>
        </div>
        <div class="row p-1">
            <div class="col-md-9" style="background-color: aqua; border-radius: 10px; height: 31vh;">content
            </div>
            <div class="col-md-3" style="background-color: aquamarine; border-radius: 10px; height: 31vh;">aside
            </div>
        </div>
        <div class="row p-1">
            <div class="col-md-12" style="background-color: blue;border-radius: 10px; height: 13vh;">footer
            </div>
        </div>
    </div>
</body>
</html>
