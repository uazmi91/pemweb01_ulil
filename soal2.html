<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurs</title>
</head>
<body>
    <input type="Number" class="input">
    <select name="" id="" class="kurs">
        <option value="usd">USD - 15.000</option>
        <option value="eur">EUR - 16.000</option>
        <option value="sgd">SGD - 11.000</option>
    </select>
    <button class="hitung">Hitung</button>
    <h3 class="hasil">Hasil : ini adalah hasil</h3>

    <!-- logic -->
    <script>
        const input = document.querySelector(".input");
        console.log(input);
        const kurs = document.querySelector(".kurs");
        console.log(kurs);
        const hitung = document.querySelector(".hitung");
        console.log(hitung);
        const hasil = document.querySelector(".hasil");
        console.log(hasil);
        hitung.addEventListener("click", function(){
            if (kurs.value == "usd"){
                hasil.innerHTML = 'Hasil = '+ input.value * 15000
            } else if (kurs.value == "eur"){
                hasil.innerHTML = 'Hasil = '+ input.value * 16000
            } else {
                hasil.innerHTML = 'Hasil = '+ input.value * 11000
            }
        });
    </script>
</body>
</html>
